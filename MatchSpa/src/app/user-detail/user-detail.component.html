<div class="memu-title">
    <h3>會員自我介紹及尋找對像說明</h3>
</div>
<div class="jumbotron">
    <div class="member-detail">
      <div>
        <h4>自我介紹</h4>
        <p class="pre-text">{{userDetail.introduction}}</p>
      </div>
      <hr>
      <div>
        <h4>尋找對像</h4>
        <p class="pre-text">{{userDetail.likeCondition}}</p>
      </div>
      <hr>
      <div class="card-footer">
        <ul class="list-inline member-icons animate text-center">
          <li class="list-inline-item">
            <a class="btn btn-success" [routerLink]="['/userPhotos',userDetail.userId]" title="個人相片">
              <!-- [queryParams]="{partyId: currentPartyId}" -->
              <i class="fa fa-address-card fa-2x"></i>
            </a>
          </li>
          <li class="list-inline-item">
            <button class="btn btn-warning" [routerLink]="['/myData/myThread',userDetail.userId]" title="留言訊息">
              <!-- [queryParams]="{tab: 3}" -->
              <i class="fa fa-envelope fa-2x"></i>
            </button>
          </li>
          <li class="list-inline-item">
            <button class="btn btn-danger" (click)="addMyLiker(userDetail.userId)" title="加入好友">
              <i class="fa fa-heart fa-2x"></i>
            </button>
          </li>
        </ul>
      </div>
</div>
