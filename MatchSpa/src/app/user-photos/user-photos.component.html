<div class="jumbotron container-fluid">
    <p *ngFor="let item of userPhotos" class="text-center">
        <img src="{{item.photoUrl}}" alt="{{item.descriptions}}" class="img-fluid">
    </p>
    <ul class="list-inline member-icons animate text-center">
      <li class="list-inline-item">
        <a class="btn btn-info" [routerLink]="['/home']" title="回到首面">
          <!-- [queryParams]="{partyId: currentPartyId}" -->
          <i class="fa fa-home fa-2x"></i> 
        </a>
      </li>
      <li class="list-inline-item">
        <a class="btn btn-primary" [routerLink]="['/userDetail',userId]" title="自我介紹">
          <!-- [queryParams]="{partyId: currentPartyId}" -->
          <i class="fa fa-address-card fa-2x"></i>
        </a>
      </li>            
      <li class="list-inline-item">
        <button class="btn btn-warning" [routerLink]="['/myData/myThread',userId]" title="留言訊息">
          <!-- [queryParams]="{tab: 3}" -->
          <i class="fa fa-envelope fa-2x"></i>
        </button>
      </li>
      <li class="list-inline-item">
        <button class="btn btn-danger" (click)="addMyLiker(userId)" title="加入好友">
          <i class="fa fa-heart fa-2x"></i>
        </button>
      </li>
    </ul>
</div>
