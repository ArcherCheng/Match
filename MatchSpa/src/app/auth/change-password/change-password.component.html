<div class="jumbotron container-fluid">
    <form  #form="ngForm" class="form-signin" (ngSubmit)="changePassword()">
      <h3 class="h3 mb-3 font-weight-normal">變更密碼</h3>
      <div class="form-group">
          <label for="phone">請輸入您註冊時的行動電話</label>
          <input type="text" id="phone" name="phone" class="form-control" placeholder="行動電話"
            required="" autofocus="" [(ngModel)]="model.phone">
      </div>
      <div class="form-group">
          <label for="email">請輸入您註冊時的電子郵件</label>
          <input type="text" id="email" name="email" class="form-control" placeholder="電子郵件"
            required="" autofocus="" [(ngModel)]="model.email">
      </div>
      <div class="form-group">
          <label for="oldPassword">請輸入原來的通行密碼</label>
          <input type="password" name="oldPassword" id="oldPassword" class="form-control" placeholder="原通行密碼"
            required="" [(ngModel)]="model.oldPassword">
      </div>
      <div class="form-group">
          <label for="newPassword">請輸入新的通行密碼</label>
          <input type="password" name="newPassword" id="newPassword" class="form-control" placeholder="新通行密碼"
            required="" [(ngModel)]="model.newPassword">
      </div>
      <div class="form-group">
          <label for="confirmPassword">請再次確認新的通行密碼</label>
          <input type="password" name="confirmPassword" id="confirmPassword" class="form-control" placeholder="再次確認新通行密碼"
            required="" [(ngModel)]="model.confirmPassword">
      </div>

      <button class="btn btn-lg btn-primary btn-block" type="submit" [disabled]="!form.valid">變更密碼</button>
    </form>
  </div>
