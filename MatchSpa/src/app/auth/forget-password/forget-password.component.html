<div class="jumbotron container-fluid">
  <form #form="ngForm" class="form-signin" (ngSubmit)="forgetPassword()">
    <h3 class="h3 mb-3 font-weight-normal">忘記密碼</h3>
    <div class="form-group">
        <label for="phone">請輸入您註冊時的行動電話</label>
        <input type="text" id="phone" name="phone" class="form-control" placeholder="行動電話"
          required="" autofocus="" [(ngModel)]="model.phone">
    </div>
    <div class="form-group">
        <label for="email">請輸入您註冊時的電子郵件</label>
        <input type="text" id="email" name="email" class="form-control" placeholder="電子郵件"
          required="" autofocus="" [(ngModel)]="model.email">
    </div>
    <div class="form-group">
      <label for="birthYear">請輸入您註冊時的出生年</label>
      <input type="text" name="birthYear" id="birthYear" class="form-control" placeholder="您的出生年" required=""
        [(ngModel)]="model.birthYear">
    </div>

    <button class="btn btn-lg btn-primary btn-block" type="submit" [disabled]="!form.valid">取得新密碼</button>
  </form>
</div>
